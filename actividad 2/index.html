<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calculator {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="form-control mb-2" readonly>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
      <button class="btn btn-success" onclick="calculate()">=</button>
      <button class="btn btn-secondary" onclick="appendToDisplay('/')">/</button>
    </div>
  </div>

  <object data="pdf.pdf" type="application/pdf" width="70%" height="800px">
    <p>El visor de PDF no est√° disponible en tu navegador. Puedes <a href="ruta/del/archivo.pdf">descargar el PDF</a> en su lugar.</p>
  </object>

  <script src="script.js"></script>
</body>
</html>
